<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ближайшие ярмарки</title>
    <link rel="stylesheet" href="poisk.css"> <!-- Подключение внешнего CSS -->
</head>
<body>
    <div class="container">
        <h1>Ближайшие ярмарки</h1>
        <a href="#" class="button" id="addAdButton">Добавить объявление</a>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Добавить объявление</h2>
                <form id="adForm">
                    <label for="author">Автор:</label>
                    <input type="text" id="author" required>
                    <label for="title">Заголовок:</label>
                    <input type="text" id="title" required>
                    <label for="description">Описание:</label>
                    <textarea id="description" required></textarea>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="news">
            <h2>Новости</h2>
            <ul id="newsList">
                <!-- Существующие новости -->
                <li data-author="Фермер А">
                    <div><strong class="red-text">Фермер А</strong><br>Мы собираем урожай!</div>
                    <div style="display:flex; align-items:center;">
                        <button class="like-button" onclick="likePost(this)">
                            ❤️
                        </button>
                        <span class="like-count">Лайков: <span class="count">0</span></span>
                    </div>
                </li>
                <li data-author="Фермер Б">
                    <div><strong class="red-text">Фермер Б</strong><br>Новые сорта помидоров!</div>
                    <div style="display:flex; align-items:center;">
                        <button class="like-button" onclick="likePost(this)">

                            ❤️ 
                        </button>
                        <span class="like-count">Лайков: <span class="count">0</span></span>
                    </div>
                </li>
                <li data-author="Фермер В">
                    <div><strong class="red-text">Фермер В</strong><br>Участие в ярмарке в этом месяце!</div>
                    <div style="display:flex; align-items:center;">
                        <button class="like-button" onclick="likePost(this)">
                            ❤️ 
                        </button>
                        <span class="like-count">Лайков: <span class="count">0</span></span>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <script src="poisk1.js"></script> <!-- Подключение внешнего JavaScript -->

</body>
</html>
