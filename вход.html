<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="anketa.css"> <!-- Используем тот же файл стилей -->
</head>
<body>
    <a href="anketa.html" class="back-button">Зарегистрироваться</a>
    <div class="container">
    <div class="title">Вход</div>
    <div class="content">
      <form id="loginForm" action="#" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Тапай сюда" maxlength="60" required>
          </div>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Пароль</span>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Тапай сюда" minlength="8" maxlength="20" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Войти">
        </div>
        <p id="loginMessage"></p>
      </form>
    </div>
  </div>

  <script src="вход.js"></script>
</body>
</html>
